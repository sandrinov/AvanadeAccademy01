<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="Content/bootstrap.css" rel="stylesheet" />
    
    <script src="Scripts/jquery-3.3.1.js"></script>
    <script src="Scripts/bootstrap.js"></script>

</head>
<body>
    <h2>Wether in your City</h2>

    <div class="container">
        <div class="form-group">
            <label for="city">City:</label>
            <input type="text" class="form-control" id="city">
        </div>

        <button type="button" id="btn_getwether" class="btn btn-primary">Get Wether</button>
    </div>
</body>
</html>
<script type="text/javascript">

    $(document).ready(function () {
        var api_key = '40c134aae99afa3d519e077b42be3859';
        //https://samples.openweathermap.org/data/2.5/weather?q=milano&appid=b6907d289e10d714a6e88b30761fae22
        $('#btn_getwether').on('click', function () {
            var city = $('#city').val();
            var server = 'http://api.openweathermap.org/data/2.5/weather';
            var url = server + '?lat=43.00&lon=10.60';
            url += '&appid=' + api_key;

            $.ajax({
                url: url,
            }).done(function (data) {
                alert(data);
            });// end callback
        });// end btn click
    });//end jquery

</script>
